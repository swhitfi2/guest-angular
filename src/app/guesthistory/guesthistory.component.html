<div class="container">
  <br>
  <h2>History of Guests</h2>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-12">
  
        <div class="guests" *ngIf="guestsList">
          <table class="table">
      
            <thead class="thead-dark">
              <tr class="h">
                <th class="h">Name</th>
                <th class="h">RoomNum</th>
                <th class="h">Date</th>
                <th class="h">Payment</th>
                <th class="h">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr class="guest" *ngFor="let guest of guestsList">             
                <!--changed from checked out--> 
                <ng-container *ngIf="guest.status == 'Checked Out'">  
                      <td>{{guest.name}}</td>
                      <td>{{guest.roomNum}}</td>
                      <td>{{guest.date | date}}</td>
                      <td>{{guest.payment}}</td>
                      <td>{{guest.status}}</td> 
                  </ng-container>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
